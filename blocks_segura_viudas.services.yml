services:
  blocks_segura_viudas.login_form:
    class: Drupal\blocks_segura_viudas\Form\LoginForm
    arguments: ['@authentication_collector']
    tags:
      - { name: form, id: Drupal\blocks_segura_viudas\Form\LoginForm }
  blocks_segura_viudas.change_password_form:
    class: Drupal\blocks_segura_viudas\Form\ChangePasswordForm
    tags:
      - { name: form, id: Drupal\blocks_segura_viudas\Form\ChangePasswordForm }
  blocks_segura_viudas.password_recovery_form:
    class: Drupal\blocks_segura_viudas\Form\RecoveryPasswordForm
    tags:
      - { name: form, id: Drupal\blocks_segura_viudas\Form\PasswordRecoveryForm }
  segura_viudas_recovery_form:
     class: Drupal\segura_viudas\Form\SeguraViudasRecoveryForm
     arguments: []
     tags:
       - { name: form, id: Drupal\blocks_segura_viudas\Form\SeguraViudasRecoveryForm }



